<!DOCTYPE html>
<html>
<head>
	<title>Duckett Practice</title>
    <link rel="stylesheet" href="jquery.css" />
</head>
<body>
	<div id="page">
	<nav>
	  <h1 class="title">Duckett's List</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">
        <label for="username">Create a username: </label>
        <input type="text" id="username" onblur="checkUsername()" />
        <div id="feedback"></div>
        <label for="password">Create a password: </label>
        <input type="password" id="password" />
        <input type="submit" value="sign up" />
      </form>
    </nav>
		<h2 id="list">Buy Groceries <span id="counter"></span></h2>
		<ul id="shoppingList">
			<li id="one" class="hot"><a href="#1">figs</a></li>
			<li id="two" class="hot"><a href="#2">nuts</a></li>
			<li id="three" class="hot"><a href="#3">honey</a></li>
			<li id="four" class="cold"><a href="#4">vinegar</a></li>
		</ul>
		<div id="newItemButton"><button href="#" id="showForm">new item</button></div>
      	<form id="newItemForm">
        	<input type="text" id="itemDescription" placeholder="Add description" />
        	<input type="submit" id="add" value="add" />
      	</form>

	</div>
	<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
